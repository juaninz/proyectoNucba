<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="registrar.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title> Login </title>
</head>
<body>
    
    <div class="container">
        <div class="content">
            <div class="register__inputs">
                <p>
                    <label> Usuario </label>
                    <input type="text" placeholder="Ingrese un nombre de usuario" required>
                </p>
                <p>
                    <label> Contraseña </label>
                    <input type="password" placeholder="Ingrese una contraseña" required>
                </p>
                <p>
                    <label>Repetir Contraseña</label>
                    <input type="password" placeholder="Repita su contraseña" required>
                </p>
                <p>
                    <label>Email</label>
                    <input type="email" placeholder="Ingrese un correo electrónico" required>
                </p>
                <p>
                    <label>Celular</label>
                    <input type="number" placeholder="Ingrese su numero telefónico" required>
                </p>
                <p>
                    <a href="index.html"><button type="submit"> Ingresar </button></a>
                </p>
            </div>
            <div class="register__img">
            </div>
        </div>
    </div>
    
</body>
</html>
